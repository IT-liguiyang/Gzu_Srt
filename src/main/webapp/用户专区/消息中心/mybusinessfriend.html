<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的商友</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/Trade.css">
</head>

<body>
    <div class="box790">
        <div class="tit_t">
            <strong>我的商友</strong></div>
        <div class="pa10">

            已用商友添加数 <span class="memb">
                0</span> 个，可用商友添加数 <span class="memb">
                    5</span> 个 增加可用商友添加数；</div>
        <div class="pa10">
            <form action="friends.aspx">
                姓名
                <input type="text" name="name" class="txtInt" value=""> 公司名称
                <input type="text" class="txtInt" name="company" value="">
                <input type="submit" value="搜索" class="btnSE" onclick="$.friend.sendMsg();">
            </form>
        </div>
        <div class="pa10">
            <input name="" type="checkbox" id="checkall" value="">
            <label for="checkall">全选</label> <a href="javascript:;" class="btn_fx leave">批量发送留言</a>
            <a href="javascript:;" class="btn_fx remove">删除</a></div>
        <!--表格部分-->
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
            <tbody>
                <tr class="ht hd">
                    <td width="5%" text-align="center">
                        &nbsp;
                    </td>
                    <td width="9%" text-align="center">
                        姓名
                    </td>
                    <td width="20%" text-align="center">
                        公司名称
                    </td>
                    <td width="12%" text-align="center">
                        电话
                    </td>
                    <td width="30%" text-align="center">
                        所在地
                    </td>
                    <td width="24%" text-align="center">
                        最近询盘情况
                    </td>
                </tr>

            </tbody>
        </table>
        <div class="pa10">
            <input name="" type="checkbox" id="checkall1" value="">
            <label for="checkall1">全选</label> <a href="javascript:;" class="btn_fx leave">批量发送留言</a>
            <a href="javascript:;" class=" btn_fx remove">删除</a></div>
        <div class="page">
            <span class="noDataMessage">对不起没有相关信息</span>
        </div>
    </div>
</body>

</html>
