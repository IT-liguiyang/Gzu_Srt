            <script language="javascript">
                $(function() {
                    var cid = 'MainContent_AccountMainContent_areacontact';

                    function getarea(pid, index, callback) {
                        if (index == 0) {
                            getarea(0, 1);
                        } else {
                            var select = $('#' + cid + ' select:eq(' + index + ')');
                            $('#' + cid + ' select:gt(' + index + ')').each(function() {
                                $(this).find('option:gt(0)').remove();
                            });
                            var json = findjson(pid, index);
                            $.each(json, function(i, area) {

                                select.append('<option value="' + area.Id + '">' + area.Name + '</option>');
                            });
                            if (callback) {
                                callback();
                            }
                        }
                    }

                    function findjson(pid, index) {
                        if (index == 1) //1rank
                        {
                            var select = "";
                            $.each(areastring, function(i, area) {
                                select += "{'Id':" + area.Id + ",'Name':'" + area.Name + "'},";
                            });
                            return eval("[" + RTrim(select) + "]");
                        } else if (index == 2) //2rank
                        {
                            var select = "";
                            $.each(areastring, function(i, area) {
                                if (pid == area.Id) {
                                    select = "";
                                    $.each(area.List, function(i2, area2) {
                                        select += "{'Id':" + area2.Id + ",'Name':'" + area2.Name + "'},";

                                    });
                                }
                            });
                            return eval("[" + RTrim(select) + "]");
                        } else if (index == 3) //3rank
                        {
                            var select = "";
                            $.each(areastring, function(i, area) {
                                $.each(area.List, function(i2, area2) {

                                    if (pid == area2.Id) {
                                        select = "";
                                        $.each(area2.List, function(i3, area3) {
                                            select += "{'Id':" + area3.Id + ",'Name':'" + area3.Name + "'},";

                                        });
                                    }

                                });
                            });
                            return eval("[" + RTrim(select) + "]");
                        }
                    }

                    function RTrim(str) {
                        var i;
                        for (i = str.length - 1; i >= 0; i--) {
                            if (str.charAt(i) != "," && str.charAt(i) != ",") break;
                        }
                        str = str.substring(0, i + 1);
                        return str;
                    }
                    var CountryId = '0';
                    var ProvinceId = '1735';
                    var CityId = '7262';
                    var CountyId = '7269';
                    setTimeout(function() {
                        try {
                            $('#' + cid + ' select:eq(0)').val(CountryId);
                        } catch (ex) {}

                        if (CountryId == 0) {
                            $('#' + cid + ' select:eq(1)').show();
                            $('#' + cid + ' select:eq(2)').show();
                            $('#' + cid + ' select:eq(3)').show();
                            getarea(0, 1, function() {
                                if (ProvinceId > 0) {
                                    try {
                                        $('#' + cid + ' select:eq(1)').val(ProvinceId);
                                    } catch (ex) {}

                                    getarea(ProvinceId, 2, function() {
                                        if (CityId > 0) {
                                            try {
                                                $('#' + cid + ' select:eq(2)').val(CityId);
                                            } catch (ex) {}

                                            getarea(CityId, 3, function() {
                                                if (CountyId > 0) {
                                                    try {
                                                        $('#' + cid + ' select:eq(3)').val(CountyId);
                                                    } catch (ex) {}
                                                }
                                            });

                                        }
                                    });

                                }
                            });
                        } else {
                            $('#' + cid + ' select:eq(1)').hide();
                            $('#' + cid + ' select:eq(2)').hide();
                            $('#' + cid + ' select:eq(3)').hide();
                        }

                    }, 10);

                    $('#' + cid + ' select:eq(0)').change(function() {
                        var CountryId = $(this).val();
                        var $select1 = $('#' + cid + ' select:eq(1)');
                        var $select2 = $('#' + cid + ' select:eq(2)');
                        var $select3 = $('#' + cid + ' select:eq(3)');
                        $select1.find('option:gt(0)').remove();
                        $select2.find('option:gt(0)').remove();
                        $select3.find('option:gt(0)').remove();
                        if (CountryId == 0) {
                            $select1.show();
                            $select2.show();
                            $select3.show();
                            getarea($(this).val(), 1);
                        } else {
                            $select1.hide();
                            $select2.hide();
                            $select3.hide();
                        }
                    });

                    $('#' + cid + ' select:eq(1)').change(function() {
                        $('#' + cid + ' select:eq(2)').find('option:gt(0)').remove();
                        $('#' + cid + ' select:eq(3)').find('option:gt(0)').remove();
                        getarea($(this).val(), 2);
                    });

                    $('#' + cid + ' select:eq(2)').change(function() {
                        $('#' + cid + ' select:eq(3)').find('option:gt(0)').remove();
                        getarea($(this).val(), 3);
                    });

                });
            </script>
